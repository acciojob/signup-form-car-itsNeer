<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required placeholder="Name" id="name"><br>
		<label for="email">Email</label>
		<input type="email" id="email" required placeholder="Email"><br>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="audi">Audi</option>
			<option value="BMW">BMW</option>
			<option value="volvo">Volvo</option>
		</select><br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br>
		<label for="dob">Date Of Birth</label>
		<input type="date" required id="dob"><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password"><br>
		<input type="checkbox" required id="tos">
		<label for="tos">I agree to the TOS</label><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
